<!DOCTYPE html>

<html>

<head>
    <title>Timer</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

</head>

<body>

    <section class="container">
        

        <audio id="alarm" src="assets/script/alarm.mp3" style="display: none"></audio>
    
        <!-- <p> Timer </p> -->

        <div class="addBox">
            <i class="fa-solid fa-circle-plus"></i>
        </div><!--addBox-->
    
        <div class="box">

            <div class="box_content">

                <div class="single">
                    <div class="border">
                        <select class="timer"></select>
                        <!-- <p>12</p> -->

                        <span>:</span>
                    </div><!--border-->
                    <p>DIAS</p>
                </div><!--single-->
        
                <div class="single">
                    <div class="border">
                        <select class="timer"></select>
                        <!-- <p>12</p> -->
                        <span>:</span>
                    </div><!--border-->
                    <p>HORAS</p>
                </div><!--single-->
        
                <div class="single">
                    <div class="border">
                        <select class="timer"></select>
                        <!-- <p>12</p> -->
                        <span>:</span>
                    </div><!--border-->
                    <p>MINUTOS</p>
                </div><!--single-->
        
                <div class="single">
                    <div class="border">
                        <select class="timer"></select>
                        <!-- <p>12</p> -->
                    </div><!--border-->
                    <p>SEGUNDOS</p>
                </div><!--single-->

                <section class="btn">
            
                    <div class="but"><button> <i class="fa-solid fa-circle-play"></i> </button></div>
                    <div class="but rotate"><button> <i class="fa-solid fa-arrows-rotate"></i> </button></div>
            
                </section>

            </div><!--box_content-->
    
        </div><!--box-->
    
    </section><!--container-->
    
<script src="func.js"></script>
<script src="https://kit.fontawesome.com/fb43290b99.js" crossorigin="anonymous"></script>

</body>

</html>
